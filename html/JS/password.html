<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
       <form>
        <div id="all">
       비밀번호 : <input type="text" id="pass">
       <br>
       비밀번호 확인 : <input type="text" id="repass">
       <br>
       <button value="로그인" id="con">로그인</button>
       </div>
       </form>


       <form>
        <br>
       <div id="info1">
        <fieldset>
            <legend>주문 정보</legend>
        이름 : <input type="text" id="name1">
        <br>
        연락처 : <input type="text" id="tel1"> 
        <br>
        주소 : <input type="text" id="add1"> 
        <br>
        </fieldset>
       </div>

       <br>
       <div id="info2">
        <fieldset>
            <legend>배송 정보</legend>
            <input type="checkbox" id="check"> 주문 정보와 배송 정보가 같습니다 
            <br>
        이름 : <input type="text" id="name2">
        <br>
        연락처 : <input type="text" id="tel2">
        <br>
        주소 : <input type="text" id="add2">
        <br>
        </fieldset>
       </div>
       </form>
       






       

       <script>
        let login = document.querySelector("#con")
        login.addEventListener("click", function() {

            let pass = document.querySelector("#pass");
            console.log(pass, pass.value)
            let repass = document.querySelector("#repass");
            console.log(repass, repass.value)                          // ------------ 1

           
            let all = document.querySelector("#all")
            // 안으로 넣기
            if(pass.value != repass.value) {
                // 안으로 넣기2
                
                all.textContent = "비밀번호 확인하세요"                         // ------------------ 2
                // 변수로 빼기
            } else {
                all.textContent = "" 
            }

        })
        // 밑에 출력하기
        // else
         





        let box = document.querySelector("#check")
        box.addEventListener("click", function() {

            let open = document.querySelector("#check")
            console.log(open.checked)
            if(open.checked) {
                
            
            let name1 = document.querySelector("#name1")     
            let name2 = document.querySelector("#name2")    
            name2.value = name1.value
            console.log(name1.value)
           
            let tel1 = document.querySelector("#tel1")
            let tel2 = document.querySelector("#tel2")  
            tel2.value = tel1.value
            console.log(tel1.value)
            
            let add1 = document.querySelector("#add1")
            let add2 = document.querySelector("#add2")  
            add2.value = add1.value
            console.log(add1.value)




            } else { 

              
              name2.value = ""
              tel2.value = ""
              add2.value = ""
                // 싹 다 지우기
            }
       


        })





       </script>
</body>
</html>
